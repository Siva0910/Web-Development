<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
  
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="validateForm(); return false;">
      <label for="email">Email:</label>
      <input type="text" id="email" required>
      <br>
      <label for="password">Password:</label>

      <input type="password" id="password" required>
      <br>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div>
    <button href="#C:\Users\student\Desktop\contest\challenge1\index.html"> Next Page</button>
  </div>

  <script>
    function validatePassword(password) {
  if (password.length < 8) {
    return false;
  }

  var hasUppercase = false;
  var hasNumber = false;
  var hasPeriod = false;

  for (var i = 0; i < password.length; i++) {
    var char = password.charAt(i);

    if (/[A-Z]/.test(char)) {
      hasUppercase = true;
    } else if (/\d/.test(char)) {
      hasNumber = true;
    } else if (char === '.') {
      hasPeriod = true;
    }
  }

  return hasUppercase && hasNumber && hasPeriod;
}

// Example usage:
var password = "Password1.";
if (validatePassword(password)) {
  alert("Password is valid.");
} else {
  alert("Password is invalid. It must meet the criteria:\n - At least one uppercase letter\n - At least one number\n");
}
  </script>
</body>
</html>
